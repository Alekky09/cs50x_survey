{% extends "layout.html" %}

{% block main %}
<table style="width:100%" class="table table-hover table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
    {% for row in people %}
        <tr>
            {% for block in row %}
                <td>{{block}}</td>
            {% endfor %}
        </tr>
    {% endfor %}






{% endblock %}
