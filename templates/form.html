{% extends "layout.html" %}

{% block main %}

    <!-- http://getbootstrap.com/docs/4.1/content/typography/ -->
    <h1 class="mb-3">Form</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/forms/ -->
    <form action="/form" method="post" novalidate class="needs-validation">

        <div class="form-group">
            <label for= "name">
                Your name:
                <input class="form-control" id="name" type="text" placeholder="Name and Lastname" name="name" required>
                <div class="invalid-feedback">Please input your name</div>
            </label>
        </div>
        <div class="form-group">
            <label for="age">
                Your age:
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="age"  value="18-25" required>
                    <label class="form-check-label" for="young">
                        18-25
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="age"  value="26-47" required>
                    <label class="form-check-label" for="adult">
                        26-47
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="age"  value="48+" required>
                    <label class="form-check-label" for="elder">
                        48+
                    </label>
                </div>
            </label>
        </div>
        <div class="form-group">
            <label for="status">
                Employment:
                <select class="custom-select mr-sm-2" id="status" name="status" required>
                    <option selected value="" >Choose...</option>
                    <option value="student" >Student</option>
                    <option value="employed" >Employed</option>
                    <option value="retired" >Retired</option>
                </select>
                <div class="invalid-feedback">Please select your status</div>
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
    </form>

    <script>

        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>

{% endblock %}
